<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- table>(tr>th+td*2)*4 -->
    <figure>
      <figcaption>
        국내에서 자주 사용하는 <mark><b>모던 브라우저</b></mark>
      </figcaption>
      <table border="1">
        <tr>
          <th>브라우저</th>
          <th>제조업체</th>
          <th>다운로드</th>
        </tr>
        <tr>
          <th>크롬(chrome)</th>
          <td>Google</td>
          <td><a href="https://www.google.com">https://www.google.com</a></td>
        </tr>
        <tr>
          <th>파이어폭스</th>
          <td>Mozilla</td>
          <td>
            <a href="https;//www.mozilla.com/firefox"
              >https;//www.mozilla.com/firefox</a
            >
          </td>
        </tr>
        <tr>
          <th>엣지(Edge)</th>
          <td>Microsoft</td>
          <td>
            <a href="https://www.microsoft.com/ko-k"
              >https://www.microsoft.com/ko-kr</a
            >
          </td>
        </tr>
      </table>
    </figure>
    <figcaption></figcaption>
  </body>
</html>

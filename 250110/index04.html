<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style04.css" />
    <title>Document</title>
  </head>
  <!-- 중심축과 transform의 속성이 중점!! -->
  <body>
    <h1>Have a Good Day!</h1>
    <main>
      <section class="sky">
        <img class="sun" src="./img (5)/sun.png" alt="sun" />
        <img class="cloud1" src="./img (5)/cloud1.png" alt="cloud1" />
        <img class="cloud2" src="./img (5)/cloud2.png" alt="cloud2" />
      </section>
      <section class="town">
        <img class="circle" src="./img (5)/circle.png" alt="circle" />
        <img class="night" src="./img (5)/town_night.png" alt="night" />
        <img class="day" src="./img (5)/town_day.png" alt="day" />
      </section>
      <section class="people">
        <img class="man" src="./img (5)/man.png" alt="man" />
        <img class="family" src="./img (5)/family.png" alt="family" />
      </section>
    </main>
  </body>
</html>
